<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Marketplace Site Clone</title>

    <!--these are our styles-->
    <!--reset needs to come first as it overrides browser default style settings-->
    <link rel="stylesheet" href="reset.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,900" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>


<body>

    <!--      beginning of top section-->
    <section class="topSection">

        <!--        beginning of header-->
        <header class="topHeader">
            <nav>
                <ul>
                    <li>SHOP</li>
                    <li>DESIGNERS</li>
                    <li><button class="cart">CART</button></li>

                </ul>
            </nav>
        </header>
        <!--        end of header-->

        <!--        beginning of content div-->
        <div class="content">
            <h1 class="invision">MARKETPLACE</h1>
            <h2 class="byInvision">BY INVISION</h2>
        </div>
        <!--        end of content div-->
        <!--        beginning of logo div-->
        <div class="logoContainer">
            <div class="circleLogo"></div>
        </div>
        <!--        end of logo div-->
        <!--        begin scrollTo div-->
        <div class="scrollTo">
            <div class="placeholder"></div>
            <div class="toShop"><p>V      SCROLL TO SHOP      V</p></div>
               
            <div class="createdBy"><p>CREATED BY <span class="underline">INVISION</span></p></div>
        </div>
        <!--        end scrollTo div-->
    </section>
    <!--      end of top section-->

</body>

</html>
